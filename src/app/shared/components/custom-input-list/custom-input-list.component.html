<ion-item *ngIf="type == 'text'" class="ion-margin-vertical">
  <ion-icon color="dark" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input [label]="label" color="success" [autocomplete]="autocomplete" [type]="type" [formControl]="control"
    labelPlacement="floating" debounce="500"></ion-input>
</ion-item>

<ion-item *ngIf="type == 'textarea'" class="ion-margin-vertical">
  <ion-label position="floating">{{label}} </ion-label>
  <ion-textarea color="success" [autoGrow]="true" [formControl]="control" debounce="500"></ion-textarea>
</ion-item>

<ion-item *ngIf="type == 'datetime-local'" class="ion-margin-vertical">
  <ion-datetime-button datetime="datetime" color="success"></ion-datetime-button>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" [formControl]="control" color="dark" locale="es-ES"
        presentation="date-time"></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-item>
