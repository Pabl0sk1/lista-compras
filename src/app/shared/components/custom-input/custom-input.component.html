<ion-item class="custom-input" lines="none">
  <ion-icon color="dark" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input color="success" [type]="type" [autocomplete]="autocomplete" [label]="label" [formControl]="control"
    labelPlacement="floating"></ion-input>
  <ion-button color="success" *ngIf="isPassword" (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon color="dark" slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
