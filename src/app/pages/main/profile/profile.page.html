<app-header title="Perfil"></app-header>
<ion-content>
  <div class="ion-text-center">
    <ion-icon class="avatar" name="person-circle-outline"></ion-icon>
    <h2>{{user.name}}</h2>
    <div class="email">{{user.email}}</div>

    <ion-item button detail (click)="editProfile()">
      <ion-icon color="dark" slot="start" name="create-outline"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>
    <ion-item button detail (click)="confirmDeleteLists()">
      <ion-icon color="dark" slot="start" name="trash-bin-outline"></ion-icon>
      <ion-label>Eliminar Todas las Listas</ion-label>
    </ion-item>
    <ion-item button detail (click)="signOut()">
      <ion-icon color="dark" slot="start" name="return-up-forward-outline"></ion-icon>
      <ion-label>Cerrar SesiÃ³n</ion-label>
    </ion-item>
  </div>
</ion-content>
